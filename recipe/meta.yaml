{% set version = "1.4.8" %}

package:
  name: rios
  version: {{ version }}

source:
  fn: rios-{{ version }}.tar.gz
  url: https://bitbucket.org/chchrsc/rios/downloads/rios-{{ version }}.tar.gz
  sha256: d5de71b6b41aba81a9e1caf5fcffe3b08ea24e5f7181a8509aa9f75437f71972
  patches:
    # Don't install the command line progs, use entry point instead
    # Setting the env vars doesn't work for noarch packages.
    - nocmdline.patch
    # backport of https://bitbucket.org/chchrsc/rios/commits/9762e1bfe7731adde47fe5fb4a8753798aaef2eb
    - fixkeatest.patch

build:
  noarch: python
  number: 1
  script:
    - "{{ PYTHON }} setup.py install"
  entry_points:
    - testrios.py = rios.riostests.riostestutils:testAll
    - riosprintstats.py = rios.cmdline.riosprintstats:main
    - rioscalcstats.py = rios.cmdline.rioscalcstats:main

requirements:
  host:
    - python
  run:
    - python
    - numpy
    - gdal

test:
  imports:
    - rios
  commands:
    - testrios.py
    - rioscalcstats.py -h
    - riosprintstats.py -h
    - conda inspect linkages -p $PREFIX rios  # [not win]
    - conda inspect objects -p $PREFIX rios  # [osx]

about:
  home: http://rioshome.org/
  license: GPL-3.0
  license_file: LICENSE.txt
  summary: 'Raster I/O simplification, a set of Python modules built on top of GDAL to simplify processing raster data, including data with Raster Attribute Tables.'

extra:
  recipe-maintainers: 
    - gillins
    - danclewley
    - neilflood
